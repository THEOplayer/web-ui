<style>
    theoplayer-default-ui {
        font-family: 'Noto Sans', sans-serif;
        width: 100%;
    }
</style>

<theoplayer-default-ui
    configuration='{"libraryLocation":"https://cdn.theoplayer.com/dash/theoplayer/","license":"{{ site.theoplayer_license }}","allowNativeFullscreen":true}'
    source='{"sources":{"src":"https://cdn.theoplayer.com/video/big_buck_bunny/big_buck_bunny.m3u8"},"textTracks":[{"default":true,"src":"https://cdn.theoplayer.com/dash/theoplayer/thumbnails/big_buck_bunny_thumbnails.vtt","label":"thumbnails","kind":"metadata"}]}'
    fluid
>
    <span slot="title">Big Buck Bunny</span>
</theoplayer-default-ui>
<p>
    <label style="user-select: none">
        Override device type
        <select id="device-type-select">
            <option value=""></option>
            <option value="desktop">Desktop</option>
            <option value="mobile">Mobile</option>
            <option value="tv">TV</option>
        </select>
    </label>
</p>
<script>
    var ui = document.querySelector('theoplayer-default-ui');
    document.querySelector('#device-type-select').addEventListener('change', function (ev) {
        var selectedDeviceType = ev.target.value;
        if (selectedDeviceType) {
            ui.setAttribute('device-type', selectedDeviceType);
        }
    });

    var json = {
        sources: {
            type: 'application/x-mpegurl',
            src: 'https://cdn.theoplayer.com/video/big_buck_bunny/big_buck_bunny.m3u8'
        },
        textTracks: [
            {
                default: true,
                src: 'https://cdn.theoplayer.com/dash/theoplayer/thumbnails/big_buck_bunny_thumbnails.vtt',
                label: 'thumbnails',
                kind: 'metadata'
            }
        ]
    };
</script>
