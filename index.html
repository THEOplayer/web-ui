<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>THEOplayer Web UI Demo</title>
        <script>
            ShadyDOM = { force: true };
            (self.customElements || (self.customElements = {})).forcePolyfill = true;
        </script>
        <script src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
        <script src="dist/THEOplayerUI.js"></script>
        <style>
            p {
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>THEOplayer Web UI</h1>
        <theoplayer-ui>
            <p slot="top-chrome">Top</p>
            <p slot="middle-chrome">Middle</p>
            <theoplayer-control-bar>
                <button>Play</button>
            </theoplayer-control-bar>
        </theoplayer-ui>
    </body>
</html>
