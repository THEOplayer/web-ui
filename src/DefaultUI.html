<theoplayer-ui>
    <theoplayer-control-bar slot="top-chrome" part="top-chrome">
        <div part="title" ad-hidden>
            <slot name="title"></slot>
        </div>
        <span class="theoplayer-spacer"></span>
        <theoplayer-language-menu-button menu="language-menu" mobile-only ad-hidden></theoplayer-language-menu-button>
        <theoplayer-settings-menu-button menu="settings-menu" mobile-only ad-hidden></theoplayer-settings-menu-button>
        <theoplayer-chromecast-button mobile-only ad-hidden></theoplayer-chromecast-button>
        <slot name="top-control-bar"></slot>
        <theoplayer-ad-clickthrough-button ad-only mobile-only></theoplayer-ad-clickthrough-button>
    </theoplayer-control-bar>
    <theoplayer-loading-indicator slot="centered-loading" no-auto-hide></theoplayer-loading-indicator>
    <div slot="centered-chrome" part="centered-chrome">
        <theoplayer-play-button></theoplayer-play-button>
    </div>
    <theoplayer-control-bar part="ad-chrome" ad-only>
        <theoplayer-ad-display></theoplayer-ad-display>
        <theoplayer-ad-countdown></theoplayer-ad-countdown>
        <span class="theoplayer-spacer"></span>
        <theoplayer-ad-skip-button></theoplayer-ad-skip-button>
    </theoplayer-control-bar>
    <div part="bottom-chrome">
        <theoplayer-control-bar>
            <theoplayer-time-range>
                <theoplayer-preview-thumbnail slot="preview"></theoplayer-preview-thumbnail>
                <theoplayer-preview-time-display slot="preview" live-hidden></theoplayer-preview-time-display>
                <theoplayer-preview-time-display slot="preview" live-only remaining></theoplayer-preview-time-display>
            </theoplayer-time-range>
        </theoplayer-control-bar>
        <theoplayer-control-bar>
            <theoplayer-play-button mobile-hidden></theoplayer-play-button>
            <theoplayer-mute-button></theoplayer-mute-button>
            <theoplayer-volume-range mobile-hidden></theoplayer-volume-range>
            <theoplayer-live-button live-only ad-hidden></theoplayer-live-button>
            <theoplayer-time-display live-hidden show-duration></theoplayer-time-display>
            <theoplayer-time-display live-only remaining></theoplayer-time-display>
            <span class="theoplayer-spacer"></span>
            <theoplayer-language-menu-button menu="language-menu" mobile-hidden ad-hidden></theoplayer-language-menu-button>
            <theoplayer-settings-menu-button menu="settings-menu" mobile-hidden ad-hidden></theoplayer-settings-menu-button>
            <theoplayer-chromecast-button mobile-hidden ad-hidden></theoplayer-chromecast-button>
            <slot name="bottom-control-bar"></slot>
            <theoplayer-fullscreen-button></theoplayer-fullscreen-button>
        </theoplayer-control-bar>
    </div>
    <theoplayer-language-menu id="language-menu" slot="menu" hidden></theoplayer-language-menu>
    <theoplayer-menu id="settings-menu" slot="menu" hidden>
        <span slot="heading">Settings</span>
        <div class="theoplayer-settings-menu-content">
            <span class="theoplayer-settings-menu-label">Quality</span>
            <theoplayer-active-quality-menu-button
                menu="quality-menu"
                class="theoplayer-settings-menu-button"
            ></theoplayer-active-quality-menu-button>
            <span class="theoplayer-settings-menu-label">Playback speed</span>
            <theoplayer-playback-rate-menu-button
                menu="playback-rate-menu"
                class="theoplayer-settings-menu-button"
            ></theoplayer-playback-rate-menu-button>
        </div>
    </theoplayer-menu>
    <theoplayer-menu id="quality-menu" slot="menu" hidden>
        <span slot="heading">Quality</span>
        <theoplayer-quality-radio-group></theoplayer-quality-radio-group>
    </theoplayer-menu>
    <theoplayer-menu id="playback-rate-menu" slot="menu" hidden>
        <span slot="heading">Playback speed</span>
        <theoplayer-playback-rate-radio-group></theoplayer-playback-rate-radio-group>
    </theoplayer-menu>
    <theoplayer-error-display slot="error"></theoplayer-error-display>
    <slot name="menu" slot="menu"></slot>
</theoplayer-ui>
