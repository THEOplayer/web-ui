        <span>Playback speed</span>
        <theoplayer-playback-rate-menu-button menu="playback-rate-menu"></theoplayer-playback-rate-menu-button>
    </div>
</theoplayer-menu>

</theoplayer-menu>
<theoplayer-menu id="playback-rate-menu" menu-close-on-input hidden>

</theoplayer-menu>
